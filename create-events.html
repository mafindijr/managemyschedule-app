 <!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Scheduler Bot</title>
    <script src="https://kit.fontawesome.com/f33a17ca19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/create-event.css">
    <style></style>
</head>
<body class="event-body">


    <header>

        <h1>Event Scheduler Bot</h1>
        <p>Your Personal Assistant for Planning Events on Telegram</p>

    </header>



    <!-- Informational Section -->
    <section>

        <h2>About the Bot</h2>
        <p>This bot helps you create, manage, and track events directly within Telegram. Stay organized and connected with attendees effortlessly.</p>

    </section>

    <!-- Interactive Section -->
    <section class="form-wrap">


        <h2>Create an Event</h2>


        <form id="eventForm">
            
            
            <div class="form-group">

                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required>
                
            </div>
            
            
            <div class="form-group">

                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" required>

            </div>
            
            
            <div class="form-group">

                <label for="eventTime">Event Time:</label>
                <input type="time" id="eventTime" name="eventTime" required>

            </div>
            
            
            <div class="form-group">

                <label for="eventLocation">Location:</label>
                <input type="text" id="eventLocation" name="eventLocation" required>

            </div>
            
            
            <div class="form-group">

                <label for="eventDescription">Description:</label>
                <textarea id="eventDescription" name="eventDescription" rows="4"></textarea>

            </div>


            <div class="form-group">

                <label for="recurring">Recurring Event:</label>
                <select id="recurring" name="recurring">
                    <option value="none">None</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>

            </div>


            <div class="cta">
                <button type="submit" class="js-create-btn">Create Event</button>
            </div>

        </form>


    </section>


        <footer>


            <a href="dashboard.html">
                <i class="fas fa-tachometer-alt icon"></i>
                <span>Dashboard</span>
            </a>
    
            <a href="events.html">
                <i class="fas fa-calendar-alt icon"></i>
                <span>Events</span>
            </a>
    
            <a href="create-events.html">
                <i class="fas fa-plus-circle icon"></i>
                <span>Create Event</span>
            </a>
    
            <a href="invite.html">
                <i class="fas fa-share-alt icon"></i>
                <span>Invite Friends</span>
            </a>

        </footer>

    <script src="scripts/create-event.js"></script>
    <script src="scripts/event-rsvp.js"></script>


</body>
</html>
