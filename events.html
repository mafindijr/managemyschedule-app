<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events & RSVPs</title>
    <style></style>
    <script src="https://kit.fontawesome.com/f33a17ca19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/evenst-rsvps.css">
</head>
<body class="event-body">
    <header>
        <h1>Manage Events & RSVPs</h1>
    </header>

    <section>

        <h2>My Events</h2>
        <table>
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody id="eventsTableBody">
                <!-- Dynamic rows for events will be inserted here -->
            </tbody>

        </table>


    </section>

    <section>

        <h2>RSVPs for Selected Event</h2>

        <table>

            <thead>
                <tr>
                    <th>Attendee Name</th>
                    <th>RSVP Status</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody id="rsvpTableBody">

                <!-- Dynamic rows for RSVPs will be inserted here -->

            </tbody>
        </table>
    </section>

    <footer>

        <footer>

            <a href="dashboard.html">
                <i class="fas fa-tachometer-alt icon"></i>
                <span>Dashboard</span>
            </a>
    
            <a href="events.html">
                <i class="fas fa-calendar-alt icon"></i>
                <span>Events</span>
            </a>
    
            <a href="create-events.html">
                <i class="fas fa-plus-circle icon"></i>
                <span>Create Event</span>
            </a>
    
            <a href="invite.html">
                <i class="fas fa-share-alt icon"></i>
                <span>Invite Friends</span>
            </a>
        
    </footer>


    <script src="scripts/create-event.js" type="module"></script>
    <script src="scripts/event-rsvp.js"></script>

</body>
</html>
